id: meme-generator-v1
name: meme-generator
version: 1.0.0
author: paras@getbindu.com

# Description
description: |
  An AI-powered skill for generating contextually relevant, humorous memes.
  Combines browser automation with intelligent template selection to create memes
  from text prompts, including witty captions and optimized layout. Works with
  platforms like ImgFlip and custom templates.

# Tags and Modes
tags:
  - meme-generation
  - browser-automation
  - humor
  - content-creation
  - social-media
  - template-selection
  - caption-creation
  - image-generation

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json
  - text/markdown

# Example Queries
examples:
  - "Create a meme about procrastination and deadlines"
  - "Generate a meme showing the struggle of learning to code"
  - "Make a meme about Monday morning coffee addiction"
  - "Create a meme about when your code finally works after 100 attempts"
  - "Generate a meme about expectations vs reality in programming"

# Detailed Capabilities
capabilities_detail:
  primary_capability:
    supported: true
    description: "Generates memes with AI-powered template selection and witty captions"
    features:
      - "Analyzes prompt and selects suitable meme template"
      - "Generates humorous captions with style options"
      - "Supports trending, classic, and custom templates"
      - "Optimizes text layout, font size, and readability"
      - "Calculates humor and relevance scores"
    limitations: "Requires network access to meme platforms; humor interpretation may vary"

  secondary_capability:
    supported: true
    description: "Provides template intelligence and content optimization"
    features:
      - "Auto-selects templates based on keywords, context, trends, and sentiment"
      - "Quality metrics: readability, humor relevance, visual appeal"
      - "Processes multiple caption attempts for best output"
      - "Retries on browser or API errors"

# Requirements
requirements:
  packages:
    - bindu==2026.9.2.2
    - browser-use>=0.1.0
    - langchain-openai>=0.1.0
    - playwright>=1.40.0
    - python-dotenv>=1.0.0
    - requests>=2.31.0
    - openai>=1.0.0
  system:
    - Chrome/Chromium browser
    - 2GB RAM minimum
    - Stable internet connection
  min_memory_mb: 2048
  external_services:
    - ImgFlip API
    - OpenAI API or OpenRouter API
    - Browser automation framework

# Performance Metrics
performance:
  avg_processing_time_ms: 45000
  max_concurrent_requests: 3
  memory_per_request_mb: 512
  timeout_seconds: 120
  scalability: horizontal
  success_rate: 0.92
  template_load_time_ms: 5000

# Tool Restrictions
allowed_tools:
  - BrowserAgent
  - Read
  - Search
  - Analyze
  - Generate
  - Click
  - Type
  - Screenshot

# Rich Documentation
documentation:
  overview: |
    Generates memes by analyzing the prompt, selecting appropriate templates, and producing witty captions.
    Optimizes layout, readability, and humor score. Works with ImgFlip and custom templates, enabling
    rapid creation of shareable, contextually relevant memes.

  use_cases:
    when_to_use:
      - "Social media humor creation"
      - "Relatable or tech humor content"
      - "Presentation or marketing visual humor"
      - "Automated meme campaigns"

    when_not_to_use:
      - "Formal or academic content"
      - "Data visualization or chart generation"
      - "Original artwork creation"
      - "Text-only content without visual context"
      - "Real-time news reporting"

  input_structure: |
    Accepts meme generation prompts with optional specifications:

    Example JSON:
    {
      "prompt": "Description of the meme concept",
      "style": "classic|modern|dark|tech|life|custom",
      "template_preference": "specific_template_or_auto",
      "caption_tone": "witty|sarcastic|relatable|informative",
      "text_length": "short|medium|long",
      "target_audience": "general|tech|students|professionals"
    }

    Constraints:
    - Max prompt length: 300 characters
    - Processing time: 30-90 seconds
    - Language: English (primary)
    - Content guidelines: must follow platform rules

  output_format: |
    {
      "success": true,
      "meme": {
        "title": "Generated meme title",
        "image_url": "https://i.imgflip.com/xxxxx.jpg",
        "direct_link": "https://imgflip.com/i/xxxxx",
        "template_used": "Template Name",
        "top_text": "Top caption",
        "bottom_text": "Bottom caption",
        "humor_score": 0.87,
        "relevance_score": 0.92
      },
      "metadata": {
        "processing_time_ms": 45000,
        "templates_analyzed": 15,
        "caption_attempts": 3,
        "platform": "imgflip",
        "generation_timestamp": "2026-02-23T18:30:00Z"
      }
    }

  error_handling:
    - "No suitable template: Suggest alternative phrasing or broader concept"
    - "Caption generation fails: Retry different humor style"
    - "Browser timeout: Retry alternative template/platform"
    - "Image processing errors: Provide template-only output"
    - "Content policy violations: Flag and suggest alternatives"
    - "Network issues: Queue request or retry after delay"

  examples:
    - title: "Programming Struggle Meme"
      input:
        prompt: "When your code works on your machine but not in production"
        style: "tech"
        caption_tone: "relatable"
      output:
        success: true
        meme:
          title: "Development vs Production Reality"
          image_url: "https://i.imgflip.com/abc123.jpg"
          template_used: "Confused Math Lady"
          top_text: "Code works on my machine"
          bottom_text: "But not in production"
          humor_score: 0.91
        metadata:
          processing_time_ms: 42000
          templates_analyzed: 12

    - title: "Monday Coffee Meme"
      input:
        prompt: "Monday morning coffee addiction"
        style: "life"
        caption_tone: "witty"
      output:
        success: true
        meme:
          title: "Monday Morning Reality"
          image_url: "https://i.imgflip.com/def456.jpg"
          template_used: "Woman Yelling at Cat"
          top_text: "Me before Monday morning coffee"
          bottom_text: "Me after Monday morning coffee"
          humor_score: 0.88
        metadata:
          processing_time_ms: 38000

  best_practices:
    for_developers:
      - "Use descriptive prompts for clarity"
      - "Specify target audience for template selection"
      - "Allow multiple caption attempts"
      - "Handle browser automation timeouts"
      - "Cache popular templates for faster responses"
      - "Monitor API limits"

    for_orchestrators:
      - "Route humor/entertainment requests here"
      - "Chain with scheduling agents for social media"
      - "Use humor scores to rank outputs"
      - "Implement fallback for time-sensitive requests"
      - "Monitor success rates and adjust timeout settings"
      - "Use relevance scores to ensure quality"

  installation: |
    Required packages:
    pip install bindu browser-use langchain-openai playwright python-dotenv

    Environment variables:
    OPENAI_API_KEY=your_openai_api_key
    OPENROUTER_API_KEY=your_openrouter_api_key

    Browser setup:
    playwright install chromium

    System requirements:
    - Chrome/Chromium
    - 2GB+ RAM
    - Stable internet
    - 1GB+ disk space for cache

  versioning:
    - version: "1.0.0"
      date: "2026-02-23"
      changes: "Initial release with ImgFlip integration and template intelligence"
    - version: "1.1.0"
      status: "planned"
      changes: "Add multiple meme platform support and custom template uploads"
    - version: "1.2.0"
      status: "planned"
      changes: "Enhanced humor analysis and multi-language meme generation"

# Assessment fields for skill negotiation
assessment:
  keywords:
    - meme
    - meme-generator
    - generate-meme
    - funny
    - humor
    - template
    - caption
    - imgflip
    - social-media
    - visual-content
    - relatable

  specializations:
    - domain: tech_humor
      confidence_boost: 0.3
    - domain: life_situations
      confidence_boost: 0.3
    - domain: programming_memes
      confidence_boost: 0.4
    - domain: social_media_content
      confidence_boost: 0.2

  anti_patterns:
    - "serious content"
    - "formal document"
    - "academic paper"
    - "technical documentation"
    - "data visualization"
    - "news reporting"

  complexity_indicators:
    simple:
      - "quick meme"
      - "funny picture"
      - "simple joke"
    medium:
      - "create meme about"
      - "generate meme for"
      - "meme template"
      - "caption idea"
    complex:
      - "intelligent template selection"
      - "contextually relevant humor"
      - "multi-template analysis"
      - "optimized humor generation"
