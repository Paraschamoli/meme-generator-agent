# Meme Generation Skill
# AI-powered meme creation using browser automation and intelligent template selection

# Basic Metadata
id: meme-generator-v1
name: meme-generator
version: 1.0.0
author: paras@getbindu.com

# Description
description: |
  An AI-powered meme generation skill that combines browser automation with intelligent
  template selection to create customized memes based on text prompts. This skill uses
  advanced web scraping techniques to interact with meme generation platforms, select
  appropriate templates, and generate contextually relevant memes with witty captions.

# Tags and Modes
tags:
  - meme-generation
  - browser-automation
  - content-creation
  - humor
  - social-media
  - image-generation
  - template-selection
  - caption-creation

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json
  - text/markdown

# Example Queries
examples:
  - "Create a meme about procrastination and deadlines"
  - "Generate a meme showing the struggle of learning to code"
  - "Make a meme about Monday morning coffee addiction"
  - "Create a meme about when your code finally works after 100 attempts"
  - "Generate a meme about the difference between expectations and reality in programming"

# Detailed Capabilities
capabilities_detail:
  meme_creation:
    supported: true
    platforms:
      - imgflip.com
      - custom_template_upload
    template_types:
      - classic_memes
      - trending_templates
      - contextual_selection
    caption_styles:
      - witty_humor
      - relatable_situations
      - tech_humor
      - life_situations
    processing_time: "30-60 seconds"

  template_intelligence:
    supported: true
    selection_methods:
      - keyword_matching
      - contextual_analysis
      - trend_detection
      - sentiment_analysis
    template_database_size: "1000+ templates"
    auto_selection_accuracy: 85%

  content_optimization:
    supported: true
    features:
      - text_positioning_optimization
      - font_size_adjustment
      - readability_enhancement
      - humor_score_calculation
    quality_metrics:
      - readability_score
      - humor_relevance
      - visual_appeal

# Requirements
requirements:
  packages:
    - bindu==2026.9.2.2
    - browser-use>=0.1.0
    - langchain-openai>=0.1.0
    - playwright>=1.40.0
    - python-dotenv>=1.0.0
    - requests>=2.31.0
    - openai>=1.0.0
  system:
    - Chrome/Chromium browser
    - 2GB RAM minimum
    - Stable internet connection
  min_memory_mb: 2048
  external_services:
    - ImgFlip API (via browser automation)
    - OpenAI API or OpenRouter API
    - Browser automation framework

# Performance Metrics
performance:
  avg_processing_time_ms: 45000
  max_concurrent_requests: 3
  memory_per_request_mb: 512
  timeout_seconds: 120
  scalability: horizontal
  success_rate: 0.92
  template_load_time_ms: 5000

# Tool Restrictions
allowed_tools:
  - BrowserAgent
  - Read
  - Search
  - Analyze
  - Generate
  - Click
  - Type
  - Screenshot

# Rich Documentation
documentation:
  overview: |
    This meme generation skill specializes in creating contextually relevant, humorous memes
    using advanced browser automation. It intelligently selects appropriate meme templates
    based on the input prompt, crafts witty captions, and generates high-quality memes through
    direct interaction with meme generation platforms.

    The skill excels at understanding context, selecting the perfect template, and creating
    captions that resonate with the intended humor or message. It uses sophisticated AI to
    analyze the prompt, match it with suitable templates, and generate memes that are both
    visually appealing and contextually accurate.

  use_cases:
    when_to_use:
      - User wants to create a meme for social media
      - User needs a humorous take on a situation
      - User wants to express an idea through meme format
      - User needs visual content for presentations or content
      - User wants to create relatable humor for specific contexts
      - User needs memes for marketing or engagement purposes

    when_not_to_use:
      - Serious or formal content (use professional content generator)
      - Complex data visualization (use chart/image generation agent)
      - Original artwork creation (use art generation agent)
      - Text-heavy content without visual elements (use text generation agent)
      - Real-time news reporting (use news agent)
      - Academic or technical documentation (use research agent)

  input_structure: |
    Accepts meme generation prompts with optional specifications:

    {
      "prompt": "Description of the meme concept or situation",
      "style": "classic|modern|dark|tech|life|custom",
      "template_preference": "specific_template_name_or_auto_select",
      "caption_tone": "witty|sarcastic|relatable|informative",
      "text_length": "short|medium|long",
      "target_audience": "general|tech|students|professionals"
    }

    Query constraints:
    - Max prompt length: 300 characters
    - Processing time: 30-90 seconds
    - Language: English primary, other languages with basic capability
    - Content guidelines: Must follow platform terms of service

  output_format: |
    Standard Meme Response:
    {
      "success": true,
      "meme": {
        "title": "Generated meme title",
        "image_url": "https://i.imgflip.com/xxxxx.jpg",
        "direct_link": "https://imgflip.com/i/xxxxx",
        "template_used": "Drake Hotline Bling",
        "top_text": "When you finally fix the bug",
        "bottom_text": "But create three new ones",
        "humor_score": 0.87,
        "relevance_score": 0.92
      },
      "metadata": {
        "processing_time_ms": 45000,
        "templates_analyzed": 15,
        "caption_attempts": 3,
        "platform": "imgflip",
        "generation_timestamp": "2026-02-23T18:30:00Z"
      }
    }

    Error Response:
    {
      "success": false,
      "error": {
        "code": "TEMPLATE_NOT_FOUND",
        "message": "No suitable template found for the given prompt",
        "suggestions": ["Try rephrasing your prompt", "Use a more general concept"]
      },
      "metadata": {
        "processing_time_ms": 15000,
        "templates_checked": 25
      }
    }

  error_handling:
    - "No suitable template: Suggests alternative phrasing or broader concepts"
    - "Caption generation fails: Attempts different humor styles or simplifies text"
    - "Browser automation timeout: Retries with alternative template or platform"
    - "Image processing errors: Provides template-only response or suggests manual creation"
    - "Content policy violations: Flags inappropriate content and suggests alternatives"
    - "Network issues: Queues requests or suggests retry after delay"

  examples:
    - title: "Programming Struggle Meme"
      input:
        prompt: "When your code works on your machine but not in production"
        style: "tech"
        caption_tone: "relatable"
      output:
        success: true
        meme:
          title: "Development vs Production Reality"
          image_url: "https://i.imgflip.com/abc123.jpg"
          template_used: "Confused Math Lady"
          top_text: "Code works on my machine"
          bottom_text: "But not in production"
          humor_score: 0.91
        metadata:
          processing_time_ms: 42000
          templates_analyzed: 12

    - title: "Monday Coffee Meme"
      input:
        prompt: "Monday morning coffee addiction"
        style: "life"
        caption_tone: "witty"
      output:
        success: true
        meme:
          title: "Monday Morning Reality"
          image_url: "https://i.imgflip.com/def456.jpg"
          template_used: "Woman Yelling at Cat"
          top_text: "Me before Monday morning coffee"
          bottom_text: "Me after Monday morning coffee"
          humor_score: 0.88
        metadata:
          processing_time_ms: 38000

  best_practices:
    for_developers:
      - "Use descriptive prompts that clearly convey the situation or emotion"
      - "Specify target audience for better template selection"
      - "Allow multiple caption attempts for optimal humor generation"
      - "Implement proper timeout handling for browser automation"
      - "Cache popular templates to improve response time"
      - "Monitor platform API limits and implement rate limiting"

    for_orchestrators:
      - "Route humor/entertainment requests to this agent"
      - "Chain with content scheduling agents for social media automation"
      - "Use humor scores to filter and rank multiple meme generations"
      - "Implement fallback to simpler templates for time-sensitive requests"
      - "Monitor success rates and adjust timeout settings accordingly"
      - "Use relevance scores to ensure meme quality standards"

  installation: |
    Required packages:
    pip install bindu browser-use langchain-openai playwright python-dotenv

    Environment variables:
    OPENAI_API_KEY=your_openai_api_key
    OPENROUTER_API_KEY=your_openrouter_api_key  # Alternative to OpenAI

    Browser setup:
    # Install Playwright browsers
    playwright install chromium

    System requirements:
    - Chrome/Chromium browser
    - 2GB+ RAM
    - Stable internet connection
    - 1GB+ disk space for browser cache

  versioning:
    - version: "1.0.0"
      date: "2026-02-23"
      changes: "Initial release with ImgFlip integration and intelligent template selection"
    - version: "1.1.0"
      status: "planned"
      changes: "Add support for multiple meme platforms and custom template uploads"
    - version: "1.2.0"
      status: "planned"
      changes: "Enhanced humor analysis and multi-language meme generation"

